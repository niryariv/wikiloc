<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <title>Wikipedia Around Me</title>

    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map { height: 100% }
    </style>

    <!-- script src="http://maps.google.com/maps?file=api&v=2&key=AIzaSyD72kGi4xTNaJIlPpquAJcQW1Oz5JyQYdU" type="text/javascript"></script -->
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyD72kGi4xTNaJIlPpquAJcQW1Oz5JyQYdU&sensor=false"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript">
    //<![CDATA[


    // Position API Errors
    // 1: 'Permission denied',
    // 2: 'Position unavailable',
    // 3: 'Request timeout'
      
    var wikidata;
    var map;
    var infowindow;
    var currentLocation;

    function HomeControl(controlDiv, map) {

      controlDiv.style.padding = '5px';

      var controlUI = document.createElement('div');
      controlUI.title = 'Click to set the map to Home';
      // controlUI.style.backgroundColor = 'white';
      controlDiv.appendChild(controlUI);

      var controlText = document.createElement('div');
      // controlText.style.paddingTop = '4px';
      // controlText.style.paddingBottom = '2px';
      controlText.innerHTML = '<img src="center.png" width="20" height="20" />';
      controlUI.appendChild(controlText);

      google.maps.event.addDomListener(controlUI, 'click', function() {
        centerOnCurrentLocation();
        // map.setCenter(currentLocation);
      });
    }

    function createMarker(point, text, title) {
      var marker = new google.maps.Marker(
        { 
          position: point,
          title:title
        }
      );

      
      google.maps.event.addListener(
        marker, "click", 
        function() {
          if (infowindow) infowindow.close();

          infowindow = new google.maps.InfoWindow({ content: text });
          infowindow.open(map,marker); 
        }
      );
      
      return marker;
    }

    function renderData(wikidata){
      // var bounds = new google.maps.LatLngBounds ();

      for(d in wikidata) { 

        point = new google.maps.LatLng(wikidata[d]['lat'], wikidata[d]['lng']);
      
        html = "<a href=\"" + wikidata[d]['mobileurl'] + "\">" + wikidata[d]['title'] + "</a>";
        var marker = createMarker(point, html, wikidata[d]['title']);
        marker.setMap(map);

        // bounds.extend (point);
      }

      // map.fitBounds (bounds);
    }

    function markCenter(currentLocation){ 
      var goldStar = {
        path: 'M 125,5 155,90 245,90 175,145 200,230 125,180 50,230 75,145 5,90 95,90 z',
        fillColor: "yellow",
        fillOpacity: 0.8,
        scale: .01,
        strokeColor: "gold",
        strokeWeight: 5
      };

      var marker = new google.maps.Marker({
        position: currentLocation,
        icon: goldStar,
        map: map
      });
    }

    function getData(location_lat, location_lng){
      $.getJSON(
        "http://api.wikilocation.org/articles?jsonp=?",
        {
          lat:location_lat, // 31.772631,
          lng:location_lng, // 35.21878,
          radius:1000
        },
        function(data) { renderData(data['articles']); }
      );
    }

    function initMap(location) {
      var myOptions = {
        center: location,
        disableDefaultUI: true,
        streetViewControl: true,
        zoom: 15,
        mapTypeId: google.maps.MapTypeId.ROADMAP
      };
      
      map = new google.maps.Map(document.getElementById("map"), myOptions);

      var homeControlDiv = document.createElement('div');
      var homeControl = new HomeControl(homeControlDiv, map);

      homeControlDiv.index = 1;
      map.controls[google.maps.ControlPosition.RIGHT_TOP].push(homeControlDiv);
    }        

    function centerOnCurrentLocation() {
      navigator.geolocation.getCurrentPosition(
        function(position){
          lat = position.coords.latitude;
          lng = position.coords.longitude;
          currentLocation = new google.maps.LatLng(lat, lng);
          
          if (map) 
            map.setCenter(currentLocation);
          else 
            initMap(currentLocation);

          markCenter(currentLocation);
          getData(lat, lng);
        }, 

        function(err) { alert("Error: " + errors[error.code]); },
        
        { enableHighAccuracy: true, timeout: 10000000, maximumAge: 0 }
      );

    }

    function load() {


      // when the page is viewed, recenter
      var focused = true;

      $(window).focus(function(){
        if (!focused) { centerOnCurrentLocation(); }
        focused = true;
      });

      $(window).blur(function(){
        focused = false;
      });

      centerOnCurrentLocation();

    }
    
    //]]>
    </script>
  </head>
  <body onload="load()" onunload="">
    <div id="map" style="width:100%; height:100%;"></div>
  </body>
</html>
